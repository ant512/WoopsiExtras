<div id="content">
	<h1>About Woopsi - Objectives</h1>
	<p>Woopsi has three main objectives:</p>
	<ul>
		<li>To reduce the amount of time taken to create homebrew GUIs</li>
		<li>To improve the quality of homebrew GUIs</li>
		<li>To provide a standard approach to homebrew GUI creation</li>
	</ul>
